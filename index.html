<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buat Transaksi</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #ddd;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Koja</h1>
    <p>
      Kategori Transaksi<br />
      <select name="categoryId" id="categoryId">
        <option value="E">Export</option>
        <option value="I">Import</option>
      </select>
    </p>
    <p>
      <label for="">Tipe Transaksi</label> <br />
      <select name="transactionType" id="transactionType">
        <option value="">Tipe Transaksi</option>
      </select>
    </p>

    <div style="display: flex; justify-content: space-between; width: 30%;">
      <div>
        <label for="">No Dokumen Beacukai</label> <br />
        <input
          type="text"
          name="document_no_beacukai"
          id="document_no_beacukai"
        />
      </div>

      <div>
        <label for="">Jenis Dokumen</label> <br />
        <select name="documentId" id="documentId">
          <option value="">Pilih Jenis Dokumen</option>
        </select>
      </div>
    </div>
    <br />
    <button type="submit" id="MAIN_GetDocumentCustomsNGen">Proses</button>

    <hr />
    <label for="">No D/O </label>
    <input
      type="text"
      name="document_no"
      id="document_no"
      placeholder="Document No"
      readonly
    />
    <br />
    <label for="">Shipping Date D/O</label>
    <input
      type="date"
      name="document_shipping_date"
      id="document_shipping_date"
    />

    <br />

    <label for=""> Jatuh Tempo D/O </label>
    <input
      type="date"
      name="do_expired"
      id="do_expired"
      placeholder="do_expired"
      readonly
    />
    <br />
    <label for="">BL Number</label>
    <input
      type="text"
      name="bl_nbr"
      id="bl_nbr"
      placeholder="BL NUMBER"
      readonly
    />

    <h3>Container</h3>

    <p>
      <label for="">Paid Thru </label>
      <input type="date" name="paid_thru" id="paid_thru" /><br />
      <span>(Tanggal keluar kontainer, *Optional untuk export)</span>
    </p>

    <table class="table" style="border: 1px solid black;">
      <thead>
        <tr>
          <th>Pilih</th>
          <th>CNTR_ID</th>
          <th>SIZE/TYPE</th>
          <th>STATUS</th>
          <th>LOCATION TYPE</th>
          <th>STACK</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <p>
      <button type="submit" id="confirmTransaction">Proses</button>
    </p>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="js/url.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
