<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
  </head>
  <body>
    <div></div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>

    <script>
      var member = ["ricky", "ujang", "janet"];
      var memberSelected = [];
      printMember(member);

      function printMember(member) {
        $("div").remove();
        member.map((val, key) => {
          $("body").append(
            `<div><input type='checkbox' value='${key}'> ${key}. ${val} <div/>`
          );
        });
      }

      $("input").change(function (e) {
        e.preventDefault();
        var data = $(this).val();

        if (this.checked) {
          memberSelected.push(data);
        } else {
          const index = memberSelected.indexOf(data);
          if (index > -1) {
            memberSelected.splice(index, 1);
          }
        }
        console.log(memberSelected);
      });
    </script>
  </body>
</html>
